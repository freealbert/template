{% for post in posts %}
    <div class="post">
        <h2 class="title"><a href="{{post.url}}#content">{{ post.title }}</a></h2>

        <div class="info">
            <span class="date">{{ post.date | date('%Y-%m-%d') }}</span>
        </div>

        <div class="post_body">
            {{ post.content | limit(200) }}
        </div>


        <div class="post_footer">
            {% if post.tags %}
            <div class="tags">
                Tags:
                {% for tag in post.tags %}
                    <a href="/tags/{{ tag }}">{{ tag }}</a>
                {% endfor %}
            </div>
            {% endif %}
            <div class="read_more">
                <a href="{{post.url}}#content">>阅读全文</a>
            </div>
        </div>

    </div>
{% endfor %}

{% include 'include/paginator.html' %}
